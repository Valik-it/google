<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Responsive Google Search Bar</title>
</head>
<body>
	<section>
		<div class="main">
			<img src="img/google.png">
			<div class="searchBox">
				<input type="text" name="" class="query" placeholder="Search Google or type URL">
				<div class="icons">
				<div><img src="search_icon.png"></div>
				<div><img src="micro.png"></div>
			</div>
		</div>
		<div class="buttons">
			<button class="searchBtn">Google Search</button>
		</div>
	</div>
	</section>
</body>
</html>
